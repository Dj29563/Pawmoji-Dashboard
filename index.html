<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PAWMOJI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="chartWrapper">
        <canvas id="myChart" width="600" height="600"></canvas>
    </div>
    <div id="chartWrapper2">
        <canvas class="chartCanvas2" id="chart0"></canvas>
        <canvas class="chartCanvas2" id="chart1"></canvas>
        <canvas class="chartCanvas2" id="chart2"></canvas>
        <canvas class="chartCanvas2" id="chart3"></canvas>
        <canvas class="chartCanvas2" id="chart4"></canvas>
        <canvas class="chartCanvas2" id="chart5"></canvas>
        <canvas class="chartCanvas2" id="chart6"></canvas>
        <canvas class="chartCanvas2" id="chart7"></canvas>
        </div>

        <div id="buttons2">
        <button onclick="toggleChart(0)">Hide Category 1</button>
        <button onclick="toggleChart(1)">Hide Category 2</button>
        <button onclick="toggleChart(2)">Hide Category 3</button>
        <button onclick="toggleChart(3)">Hide Category 4</button>
        <button onclick="toggleChart(4)">Hide Category 5</button>
        <button onclick="toggleChart(5)">Hide Category 6</button>
        <button onclick="toggleChart(6)">Hide Category 7</button>
        <button onclick="toggleChart(7)">Hide Category 8</button>
        </div>
    </div>
    <script>
        function initLiff() {
            liff.init({ liffId: "2008179386-r0RPOmdm" })
            .then(() => {
            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
            const dtoken = liff.getDecodedIDToken();
            const userId = dtoken.sub;
            start(userId);
            }
        }).catch(err => console.error("LIFF init error:", err));
        }
        $(document).ready(function() {
            initLiff();
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
